<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300&display=swap" rel="stylesheet">
  <title>Review us</title>
</head>

<body>
  <!-- <h1 class="text-align" style="margin: 10px;"> Review Form</h1> -->
  <div class="flex fullbody">
    <form action="" class="formdetails flex">
      <span class="logopic">

        <img src="images/logo.png" class="logo formcustom" alt="">
      </span>
      <span id="negreview">
        <label for="dyuserreviewneg">Please provide your Feedback</label>
        <p class="reviewlabel">Thank you so much for your review, are there any specific comments or feedback that you would like to
          send to management regrading your experince, and how we could have improved your experince and your
          review of us?</p>
        <textarea name="dyuserreviewneg" onkeyup="loadreview()" rows="4" cols="50"></textarea>

      </span>
      <button type="submit" class="submitbutton margin">Submit</button>

  </div>


  </div>

  </div>
  <style media="screen">
  .formdetails{
    align-items:  center;
  }
    .reviewlabel {
      margin: 1rem 0rem 1rem 0rem;
    }

    label {
      padding: 0;
    }
  </style>
</body>

</html>
